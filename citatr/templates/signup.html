{% extends "layout.html" %}
{% block body %}
  <div class='col-sm-3'></div>
  <div class='col-sm-6'>
    <div class='content'>
      <div class='cell'>
        <h2 class='cell_title'>Create New Account</h2>
        <form action="{{ url_for('signup') }}" method="post">
          <dl>
            <dt>Username:
            <dd><input type="text" name="username">
            <dt>Set Password:
            <dd><input type="password" name="password">
            <dt>Confirm Password:
            <dd><input type="password" name="password_cnf">
            <dd><input type="submit" value="Create Account">
          </dl>
        </form>
      </div>
    </div>
  </div>
  <div class='col-sm-3'></div>
{% endblock %}
