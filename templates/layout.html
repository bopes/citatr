<!doctype html>
<title>Citatr</title>

<!-- Font -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Serif">
<!-- Bootstrap Styling -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Bootstrap JS (latest compiled and minified)  -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- Custom Styling -->
<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/homepage.css') }}">


<!-- jQuery -->
<!-- <script type="text/javascript" src="{{ url_for('static', filename='jquery_3_1_1.js') }}"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Custom JS -->
<script type="text/javascript" src="{{ url_for('static', filename='application.js') }}"></script>
<body>
  <div class='wrapper'>
    <header>
      <h1 class='main_title'><a href="#">Citatr</a></h1>
      {% if session.logged_in %}
        <div class='nav'>
          <h3 class='nav_link'><a href="#">Home</a></h3>
          <h3 class='nav_link'><a href="#">About</a></h3>
          <h3 class='nav_link'><a href="#">Contact</a></h3>
          <h3 class='nav_link'><a href="{{ url_for('login') }}">Log Out</a></h3>
        </div>
      {% endif %}
      <hr>
    </header>
    <main>
      {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
      {% endfor %}
      {% block body %}{% endblock %}
    </main>
    <footer>

    </footer>
  </div>
</body>
